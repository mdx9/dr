<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: pink; 
            position: relative; 
            overflow: hidden; /* Скрыть вылезающие сердечки */
        }

        #timer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eee;
            padding: 20px;
            border-radius: 5px;
            z-index: 1; /* Таймер поверх сердечек */
        }

        #timer h1 {
            margin: 0;
            font-size: 2em;
        }

        .time-unit {
            display: flex;
            align-items: center;
            font-size: 3em;
            margin: 10px 0;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #800020; 
            transform: rotate(-45deg);
            box-shadow: 0 0 10px #800020; 
            border-radius: 50% 50% 0 0; 
            z-index: -1; /* Сердечки под таймером */
        }

        .heart::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #800020;
            transform: rotate(-45deg) translate(-19%, 50%); 
            box-shadow: 0 0 10px #800020; 
            border-radius: 0 0 50% 50%; 
        }

        .heart.top-left {
            top: 10px;
            left:50px;
        }

        .heart.top-right {
            top: 10px;
            right: 50px;
        }

        .heart.bottom-left {
            bottom: 20px;
            left: 50px;
        }

        .heart.bottom-right {
            bottom: 20px;
            right: 50px;
        }
    </style>
</head>
<body>

<div id="timer">
    <h1>До Дня Рождения, осталось всего лишь</h1>
    <div class="time-unit" id="days"><span>дней</span></div>
    <div class="time-unit" id="hours"><span>дней</span></div>
    <div class="time-unit" id="minutes"><span>дней</span></div>
    <div class="time-unit" id="seconds"><span>дней</span></div>
</div>

<div class="heart top-left"></div>
<div class="heart top-right"></div>
<div class="heart bottom-left"></div>
<div class="heart bottom-right"></div>

<script>
    const targetDate = new Date('2024-11-20T00:00:00').getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days;
        document.getElementById('days').textContent +=" дней"
        document.getElementById('hours').textContent = hours;
        document.getElementById('hours').textContent +=" часов"
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('minutes').textContent +=" минут"
        document.getElementById('seconds').textContent = seconds;
        document.getElementById('seconds').textContent +=" секунд"
    }

    updateTimer();
    setInterval(updateTimer, 1000); 
</script>

</body>
</html>
